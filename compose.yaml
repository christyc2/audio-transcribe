services:
  postgres:
    image: postgres:15-bookworm
    container_name: transcribe-postgres
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "${POSTGRES_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  
  redis:
    image: redis:7.2
    container_name: transcribe-redis
    ports:
      - "${REDIS_PORT}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  
  migrate:
    build: .
    container_name: transcribe-migrate
    working_dir: /app/backend/database
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "${DATABASE_URL_DOCKER}"
    command: ["alembic", "upgrade", "head"]
    restart: "no"
  
  api:
    build: .
    container_name: transcribe-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "${DATABASE_URL_DOCKER}"
      REDIS_BROKER_URL: "${REDIS_BROKER_URL}"
      REDIS_BACKEND_URL: "${REDIS_BACKEND_URL}"
      UPLOAD_DIR: "/uploads"
      SECRET_KEY: "${SECRET_KEY}"
    volumes:
      - ./uploads:/uploads

  worker:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "${DATABASE_URL_DOCKER}"
      REDIS_BROKER_URL: "${REDIS_BROKER_URL}"
      REDIS_BACKEND_URL: "${REDIS_BACKEND_URL}"
    volumes:
      - ./uploads:/uploads
    command: ["celery", "-A", "backend.celery.celery_app", "worker", "--pool=solo", "--loglevel=INFO"]
  
  frontend:
    image: node:20-slim
    container_name: transcribe-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "${VITE_API_BASE_URL}"
    command: sh -c "npm install && npm run build && npx serve -s dist -l 5173"

volumes:
  pgdata:

